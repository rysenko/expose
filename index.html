<!DOCTYPE html>
<html>
<head>
    <title>Expose Example</title>
    <link rel="stylesheet" href="css/index.css" />
    <script data-main="js/index" src="js/lib/require.js"></script>
    <!--<script src="js/index.o.js"></script>-->
</head>
<body>
    <div class="projects">
        <div class="inner" data-bind="foreach: Projects">
            <div class="project" data-bind="text: Name"></div>
        </div>
    </div>
    <div class="container" data-bind="foreach: CurrentProject().Slides">
        <div class="slide" data-bind="css: {active: Active}">
            <div class="content" data-bind="html: Content"></div>
        </div>
        <div class="bullets" data-bind="foreach: $parent.CurrentProject().Slides">
            <i class="bullet" data-bind="css: {active: Active}">&bull;</i>
        </div>
    </div>
</body>
</html>

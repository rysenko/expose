<!DOCTYPE html>
<html>
<head>
    <title>Expose Example</title>
    <link rel="stylesheet" href="css/main.css" />
    <script data-main="js/main" src="js/lib/require.js"></script>
</head>
<body>
    <div class="container" data-bind="foreach: Slides">
        <div class="slide" data-bind="css: {active: Active}">
            <div class="content" data-bind="html: Content"></div>
        </div>
        <div class="bullets" data-bind="foreach: $parent.Slides">
            <i class="bullet" data-bind="css: {active: Active}">&bull;</i>
        </div>
    </div>

</body>
</html>
